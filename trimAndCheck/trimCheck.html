        /*
            Splits input into a 
        */

        function splitMonthAndDay(input) {
            let month = ''
            let day = ''
            let charType = ''
            let firstItem = true

            for (char of input) {

                if (char !== ' ') {
                    charType = 'c'

                    if (firstItem) {
                        month += char
                    }
                    else {
                        day += char
                    }
                }
                else {
                    if (charType === 'c') firstItem = false

                    charType = 'w'
                }
            }
            return { _month: month, _day: day }
        }
